# Hyprland Video Wallpapers Configuration

# Workspaces using Master layout
workspace = 1, layout:master
workspace = 2, layout:master
workspace = 3, layout:master
workspace = 4, layout:master
workspace = 5, layout:master

# Master layout settings
master {
    new_status = slave
    new_on_top = true
    orientation = left
    inherit_fullscreen = false
    mfact = 1.0
}

# MPV video wallpaper rules
windowrulev2 = tile, title:^(mpv-workspace-video-.*)$
windowrulev2 = noborder, title:^(mpv-workspace-video-.*)$
windowrulev2 = nofocus, title:^(mpv-workspace-video-.*)$
windowrulev2 = noinitialfocus, title:^(mpv-workspace-video-.*)$
windowrulev2 = suppressevent fullscreen, title:^(mpv-workspace-video-.*)$

# Make all other windows float (for pseudo-tiling)
windowrulev2 = float, class:.*
windowrulev2 = float, title:.*
